<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mechu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <article class="image-container">
      <h1>mechu</h1>
      <div class="img">HERE IS IMG!</div>
    </article>

    <article class="option-container">
      <section class="option-number">
        <div class="number-header">
          <div class="header-circle-mark"></div>
          <h2>인원</h2>
        </div>
        <div class="number-item-container">
          <div class="number-item">
            <input type="radio" id="number-1" name="number-of-user" checked />
            <label for="number-1">1명</label>
          </div>
          <div class="number-item">
            <input type="radio" id="number-2" name="number-of-user" />
            <label for="number-2">2명</label>
          </div>
          <div class="number-item">
            <input type="radio" id="number-3" name="number-of-user" />
            <label for="number-3">3명</label>
          </div>
          <div class="number-item">
            <input type="radio" id="number-4" name="number-of-user" />
            <label for="number-4">4명</label>
          </div>
        </div>
      </section>

      <section class="option-kind-of">
        <div class="kind-of-header">
          <div class="header-circle-mark"></div>
          <h2>종류</h2>
        </div>
        <div class="kind-of-item-container">
          <div class="kind-of-item">
            <input type="radio" id="kind-of-1" name="kind-of" checked />
            <label for="kind-of-1">식사</label>
          </div>
          <div class="kind-of-item">
            <input type="radio" id="kind-of-2" name="kind-of" />
            <label for="kind-of-2">카페</label>
          </div>
        </div>
      </section>

      <section class="option-category">
        <div class="category-header">
          <div class="header-circle-mark"></div>
          <h2>카테고리</h2>
        </div>
        <div class="category-item-container">
          <div class="category-item">
            <input type="radio" id="category-1" name="category" checked />
            <label for="category-1">무작위</label>
          </div>
          <div class="category-item">
            <input type="radio" id="category-2" name="category" />
            <label for="category-2">한식</label>
          </div>
          <div class="category-item">
            <input type="radio" id="category-3" name="category" />
            <label for="category-3">중식</label>
          </div>
          <div class="category-item">
            <input type="radio" id="category-4" name="category" />
            <label for="category-4">일식</label>
          </div>
          <div class="category-item">
            <input type="radio" id="category-5" name="category" />
            <label for="category-5">양식</label>
          </div>
          <div class="category-item">
            <input type="radio" id="category-6" name="category" />
            <label for="category-6">아시안</label>
          </div>
          <div class="category-item">
            <input type="radio" id="category-7" name="category" />
            <label for="category-7">해장</label>
          </div>
          <div class="category-item">
            <input type="radio" id="category-8" name="category" />
            <label for="category-8">간편식</label>
          </div>
        </div>
      </section>

      <section class="option-not-eat">
        <div class="not-eat-header">
          <div class="header-circle-mark"></div>
          <h2>싫어하는 메뉴</h2>
        </div>
        <div class="not-eat-item-container">
          <div class="not-eat-item">
            <div class="not-eat-circle-mark"></div>
            <span>A : </span>
            <input placeholder=" ,로 구분지어 입력하세요. (ex: 김밥,우동)" />
          </div>
        </div>
      </section>

      <form class="confirm-form"><button>추천받기</button></form>
    </article>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
