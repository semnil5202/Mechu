<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mechu</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <article class="image-container">
      <h1>mechu</h1>
      <div class="img">HERE IS IMG!</div>
    </article>

    <article class="option-container">
      <section class="option-number">
        <div class="number-header">⚫ 인원</div>
        <div>
          <button class="number-item">1명</button>
          <button class="number-item">2명</button>
          <button class="number-item">3명</button>
          <button class="number-item">4명</button>
        </div>
      </section>

      <section class="option-kind-of">
        <div class="kind-of-header">⚫ 종류</div>
        <div>
          <button class="kind-of-item">식사</button>
          <button class="kind-of-item">카페</button>
        </div>
      </section>

      <section class="option-category">
        <div class="category-header">⚫ 카테고리</div>
        <div>
          <button class="category-item">한식</button>
          <button class="category-item">중식</button>
          <button class="category-item">일식</button>
          <button class="category-item">양식</button>
          <button class="category-item">분식</button>
          <button class="category-item">해장</button>
          <button class="category-item">아시안</button>
          <button class="category-item">간편식</button>
          <button class="category-item">무작위</button>
        </div>
      </section>

      <section class="option-not-eat">
        <div class="not-eat-header">⚫ 싫어하는 메뉴</div>
        <div class="not-eat-item"></div>
      </section>
    </article>

    <script src="./js/app.js"></script>
  </body>
</html>
